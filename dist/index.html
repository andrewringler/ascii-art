<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />

  <script src="javascripts/onerror.js"></script>
  <script src="javascripts/console.log.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <script src="javascripts/application.js"></script>
  
  
  <script src="jquery-1.10.2.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="flickr.js" type="text/javascript"></script>
  <script src="processing.js" type="text/javascript"></script>  
  <script src="camera.js" type="text/javascript"></script>    
  <script src="EmailComposer.js" type="text/javascript"></script>    
  <script src="share.js" type="text/javascript"></script>    
  <script src="hammer.min.js" type="text/javascript"></script>
  
  <script type="text/javascript">
	// convenience function to get the id attribute of generated sketch html element
	function getProcessingSketchId () { return 'sketch'; }
  </script>
</head>
<body>
	<script>
	console.log('app has launched.');
	</script>
	
	<canvas id="sketch" data-processing-sources="sketch.pde" 
			width="500" height="500">
		<p>Your browser does not support the canvas tag.</p>
		<!-- Note: you can put any alternative content here. -->
	</canvas>
	<noscript>
		<p>JavaScript is required to view the contents of this page.</p>
	</noscript>
	
	<div class="footer-toolbar">
	  <div class="footer-toolbar-item">
	    <a onclick="capturePhoto();">
			<img class="footer-toolbar-icon" alt="Camera" src="camera-icon.png">
			<span class="footer-toolbar-text">Take Photo</span>
		</a>
	  </div>
	  
	  <div class="footer-toolbar-item">
	    <a onclick="sendAsciiArtAsEmail();">
			<img class="footer-toolbar-icon" alt="Camera" src="envelope-icon.png">
			<span class="footer-toolbar-text">Email</span>
		</a>
	  </div>
	  
	  <div class="footer-toolbar-item">
		<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
	  </div>
	</div>
			
			<!--
		    <button onclick="capturePhotoFileURI();">Capture Photo File URI</button> <br>
		    <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
		    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
				-->	
	<script src="touch.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
		  document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
		});
	</script>
</body>
</html>
